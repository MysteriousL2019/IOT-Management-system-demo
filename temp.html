    <script type="text/javascript">

        // option
        option = {
            // 可以注释掉
            backgroundColor: '#fff',
            title: {
                text: 'Global Intelligent Voice Systems Market Statistics and Forecasts 2015-2026',
                // subtext: 'What users care most about voice assistants around the world',
                left: 'center',
                textStyle: { color: "#fff" },

            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['line', 'bar'],
                orient: 'vertical',
                left: 'left',
                textStyle: {
                    color: '#000'
                }
            },
            xAxis: {
                data: category,
                axisLine: {
                    lineStyle: {
                        color: '#000'
                    }
                }
            },
            yAxis: {
                splitLine: { show: false },
                axisLine: {
                    lineStyle: {
                        color: '#000'
                    }
                }

            },
            series: [
                // 上面的折线
                {
                    name: 'line',
                    type: 'line',
                     itemStyle: {
                        color: '#8B0000'
                    },
                    smooth: true,
                    label: {
                        show: true,
                        position: 'top'
                    },
                    showAllSymbol: true,
                    symbol: 'emptyCircle',
                    symbolSize: 15,
                    data: lineData,
                    markLine: {
                        data: [
                            { type: 'average', name: '平均值' }
                        ]
                    }
                },
                // 蓝色柱子

                        color: new echarts.graphic.LinearGradient(

                                { offset: 1, color: '#FF4500' }

                    barGap: '-100%',

                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(

                                { offset: 0, color: 'rgba(20,200,212,0.5)' },
                                { offset: 0.2, color: 'rgba(20,200,212,0.2)' },
                                { offset: 1, color: 'rgba(20,200,212,0)' }
                            ]
                        )
                    },
                    z: -12,
                    data: lineData
                },
                // 神色斑点纹
                {
                    name: 'dotted',
                    type: 'pictorialBar',
                    symbol: 'rect',
                    itemStyle: {
                        color: '#B22222'
                    },

                    symbolSize: [12, 4],
